<div class="flex p-4 w-full justify-between">
  <!-- Logo -->
  <div class="p-6">
    <div class="flex items-center">
      <img class="w-24 h-24 mr-4" src="logo.svg" alt="Marketplace logo" />
      <div>
        <h2 class="font-bold">Marketplace</h2>
        <h4>Seller Dashboard</h4>
      </div>
    </div>

    <img src="login-background.svg" alt="" aria-hidden="true" />
  </div>

  <!-- Login Form Container -->
  <form
    class="flex flex-col justify-between gap-8 p-8 w-3/6 bg-white rounded-2xl"
    [formGroup]="userForm"
    (ngSubmit)="login()"
  >
    <!-- titles -->
    <div>
      <h2 class="font-bold">Access your account</h2>
      <p class="font-light text-xs text-gray-600">Enter your email and password to sign in</p>
    </div>
    <!-- Email and Password Inputs -->
    <div class="flex flex-col gap-10">
      <!-- Email Input -->
      <div class="flex flex-col gap-2 border-b border-gray-300 pb-2">
        <label for="input-email" class="text-gray-600 text-xs">E-MAIL</label>
        <div class="flex">
          <img class="mr-2 opacity-85 w-5 h-5" src="mail.svg" alt="" aria-hidden="true" />
          <input
            class="text-gray-400 text-sm focus:outline-none"
            id="input-email"
            type="email"
            placeholder="Your registered email"
            formControlName="email"
          />
        </div>
      </div>
      <!-- Password Input -->
      <div class="flex flex-col gap-2 border-b border-gray-300 pb-2">
        <label for="input-password" class="text-gray-600 text-xs">PASSWORD</label>
        <div class="flex">
          <img class="mr-2 opacity-85 w-5 h-5" src="access.svg" alt="" aria-hidden="true" />
          <input
            class="text-gray-400 text-sm focus:outline-none"
            id="input-password"
            type="password"
            placeholder="Your password"
            formControlName="password"
          />
        </div>
      </div>

      <p class="font-bold text-red-500" role="alert">{{ loginErrorMessage }}</p>
    </div>
    <!-- Login button -->
    <button
      [class]="`
      flex justify-between items-center mt-auto p-4 rounded-xl
      ${ userForm.invalid ? 'bg-gray-500 cursor-default' :
      'cursor-pointer bg-[#F24D0D] active:translate-y-2 duration-200 ease-in-out transition'}`"
      [disabled]="userForm.invalid"
    >
      <span class="text-white">Sign in</span>
      <img class="w-4 h-4" src="right-arrow.svg" alt="" aria-hidden="true" />
    </button>
  </form>
</div>
